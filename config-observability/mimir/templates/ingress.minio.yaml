{{- if (index .Values "mimir-distributed" "minio" "enabled") -}}
{{- $minio := (index .Values "mimir-distributed" "minio") -}}
{{- if $minio.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-minio-custom
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: minio
  {{- with $minio.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ $minio.ingress.ingressClassName | default "nginx" }}
  rules:
    {{- range $minio.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $.Release.Name }}-minio
                port:
                  number: 9000
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}