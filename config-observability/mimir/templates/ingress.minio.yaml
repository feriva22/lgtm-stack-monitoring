{{- if .Values.minio.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "mimir-lgtm-stack.fullname" . }}-minio
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mimir-lgtm-stack.labels" . | nindent 4 }}
    app: minio
  {{- with .Values.minio.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.minio.ingress.ingressClassName }}
  ingressClassName: {{ .Values.minio.ingress.ingressClassName }}
  {{- end }}
  {{- if .Values.minio.ingress.tls }}
  tls:
    {{- range .Values.minio.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.minio.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "mimir-lgtm-stack.fullname" . }}-minio
                port:
                  number: {{ .Values.minio.service.port | default 9000 }}
          {{- end }}
    {{- end }}
{{- end }}
