{{- if .Values.minio.enabled -}}
{{- if .Values.minio.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-minio
  labels:
    app.kubernetes.io/name: minio
  {{- with .Values.minio.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.minio.ingress.ingressClassName }}
  rules:
    {{- range .Values.minio.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                # The service name for minio usually follows this pattern
                name: {{ $.Release.Name }}-minio
                port:
                  number: 9000
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}